<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Leptos Lucide Icons - Advanced Styling</title>
    <link data-trunk rel="rust" data-bin="advanced_styling" />

    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .app {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #1e293b;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2.5rem;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      h2 {
        color: #334155;
        border-bottom: 2px solid #e2e8f0;
        padding-bottom: 0.5rem;
        margin-top: 3rem;
      }

      .section {
        margin: 2rem 0;
      }

      /* Size Variations */
      .size-demo {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin: 1rem 0;
      }

      .size-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        background: #f8fafc;
      }

      .icon-small .lucide-icon {
        width: 16px;
        height: 16px;
      }
      .icon-medium .lucide-icon {
        width: 24px;
        height: 24px;
      }
      .icon-large .lucide-icon {
        width: 32px;
        height: 32px;
      }
      .icon-xl .lucide-icon {
        width: 48px;
        height: 48px;
      }

      .size-item span {
        margin-top: 0.5rem;
        font-size: 0.875rem;
        color: #64748b;
      }

      /* Color Variations */
      .color-demo {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin: 1rem 0;
      }

      .color-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        background: #f8fafc;
      }

      .icon-red {
        color: #ef4444;
      }
      .icon-blue {
        color: #3b82f6;
      }
      .icon-green {
        color: #10b981;
      }
      .icon-purple {
        color: #8b5cf6;
      }

      .color-item span {
        margin-top: 0.5rem;
        font-size: 0.875rem;
        color: #64748b;
      }

      /* Interactive Icons */
      .interactive-demo {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        margin: 1rem 0;
      }

      .icon-button {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1rem;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        background: white;
        cursor: pointer;
        transition: all 0.2s;
        font-family: inherit;
        font-size: 0.875rem;
      }

      .icon-button:hover {
        background: #f3f4f6;
        border-color: #9ca3af;
        transform: translateY(-1px);
      }

      .icon-button:active {
        transform: translateY(0);
      }

      /* Animation Styles */
      .animation-demo {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin: 1rem 0;
      }

      .animate-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        background: #f8fafc;
      }

      .icon-spin {
        animation: spin 2s linear infinite;
      }

      .icon-bounce {
        animation: bounce 1s ease-in-out infinite;
      }

      .icon-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
          animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
        }
        50% {
          transform: translateY(-25%);
          animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .animate-item span {
        margin-top: 0.5rem;
        font-size: 0.875rem;
        color: #64748b;
      }

      /* Stroke Variations */
      .stroke-demo {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin: 1rem 0;
      }

      .stroke-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        background: #f8fafc;
      }

      .icon-thin .lucide-icon {
        stroke-width: 1;
      }
      .icon-normal .lucide-icon {
        stroke-width: 2;
      }
      .icon-thick .lucide-icon {
        stroke-width: 3;
      }

      .stroke-item span {
        margin-top: 0.5rem;
        font-size: 0.875rem;
        color: #64748b;
      }

      /* Icon Combinations */
      .combo-demo {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin: 1rem 0;
      }

      .combo-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        background: #f8fafc;
      }

      .icon-stack {
        position: relative;
        width: 48px;
        height: 48px;
      }

      .icon-bg {
        position: absolute;
        top: 0;
        left: 0;
        color: #e5e7eb;
      }

      .icon-bg .lucide-icon {
        width: 48px;
        height: 48px;
      }

      .icon-fg {
        position: absolute;
        top: 12px;
        left: 12px;
        color: #ef4444;
      }

      .icon-fg .lucide-icon {
        width: 24px;
        height: 24px;
      }

      .icon-row {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }

      .icon-row .lucide-icon {
        width: 24px;
        height: 24px;
        color: #6b7280;
      }

      .combo-item span {
        margin-top: 0.5rem;
        font-size: 0.875rem;
        color: #64748b;
      }

      /* Default lucide icon styles */
      .lucide-icon {
        width: 24px;
        height: 24px;
        stroke: currentColor;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
